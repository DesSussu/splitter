<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        SPLITTER
    </h1>
    <main>

        <section class="tipInput">
            <div>
                <label for="quantity">Amount</label>
                <input type="number">
            </div>
            <div>
                <h2>Select Tip %</h2>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number">
            </div>
            <div>
                <h2>Number of people</h2>
                <input type="number">
            </div>
        </section>
        <section class="tipResult">
            <div>
                <h2>Tip Amount</h2>
                <p>/person</p>
            </div>
            <div>
                <p>
                </p>
            </div>
        </section>
        <div>
            <div>
                <h2>Total</h2>
                <p>/person</p>
            </div>
            <div>
                <p>
                </p>
            </div>
        </div> 
    </main>
</body>
</html>
